#### about page
######################################################

about.title = Despre noi:
about.subtitle = Acest site ofera o solutie sigura si eficienta pentru adaugarea anunturilor de inchiriere.
about.whyUs.question = de ce noi ?
about.whyUs.answer = Pentru a oferi o alternativa la siturile generice de anunturi precum si la cele imobiliare generaliste. Segmentul pe care se axeaza acest site este acel de anunturii de inchiriere si atat. Momentan anunturile pot fi adaugate doar pentru marile centre universitare.
about.forWho.question = pentru cine ?
about.forWho.answer1 = Pentru cei care vor sa adauge un anunt de inchiriere gratuit pe un site deidcat acestor tipuri de anunturi.
about.forWho.answer2 = Pentru cei care cauta expres anunturi de inchiriere.
about.cost.question = cat costa ?
about.cost.answer = Serviciile acestui sinte sunt oferite gratuit atat celui care posteaza cat si celui care cauta anunturi. Nu eista nici o taxa ascunsa si nici nu va fi. Situl se sustine folosind tehnologii gratuite si gazduire minima in cloud. Deasemenea daca acest site va ajutat este incurajata donarea pentru inbunatarirea serviciilor oferite si in special viteza de accesare / procesare a anunturilor.
about.works.question = cum functioneaza ?
about.works.answer1 = Pentru cei care adauga anunturi trebuie sa isi creeze un cont folsind adresa de email dar este posibil si folosirea conturilor de Facebook si Goole. Situl va apela doar la adresa de email pentru identificare, nu vom posta si nu vom folosi sub nici o forma informatiile publice ale utilizatorilor. Se pot adauga un numar nelimitat de anunturi, dar acestea expira dupa 30 de zile. Un anunt expirat nu mai apare in lista de cautari dar exte accesibil dupa ID-ul lui. Dupa inca 15 zile anuntul este sters automat si nu mai poate fi recuperat.
about.works.answer2 = Pentru cei ce cauta anunturi nu este necesar crearea unui cont, dar avand un cont puteti sa creati o lista de anunturi favorite si puteti adauga impormatii despre anunturile voatre favorite.
about.we.question = cine suntem ?
about.we.answer = Momentan sunt singur, Numele meu este Alexandru Eduard Gitman, si sunt Java developer. Lucrez cu tehnologii Java de peste 6 ani si am creat aest site ca hobby, si motivatia ar fi ca din 2006 tot imi caut chirie si doresc sa creez un site cat mai util pentru acest tip de anunturi.
about.next.question = ce urmeaza ?
about.next.answer = Am o lista destul de mare de inbunatari, in masura timpului diponibil voi adauga cate o inbunatatire in parte.
about.donations = donatii: daca va place proiectul va rog sa il sustineti, deocamdata acest proiect nu reprezinta o sursa de venit pentru mine, dar pe masura ce va creste va fi tot mai costisitor de intretinut si atunci va trebui sa introduc un system de monetizare. Acest lucru poate fi amanat in masura in care donatiile acopera o parte din costuri, asa ca pentru cei cu posibilitati va rog sa faceti o mica donatie pentru a mentine serviciul gratuit pentru toata lumea.

