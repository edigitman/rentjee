<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template.xhtml">


    <ui:define name="customHead">
        <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/frags/search.xhtml"/>
    </ui:define>

    <ui:define name="content">

        <p>#{msgs['recoverConfirm.title']}</p>
        <h:form>
            <h:panelGrid columns="2" id="registerForm">

                <h:outputLabel for="password" value="#{msgs['recoverConfirm.pwd']}"/>
                <p:password id="password" value="#{registerMB.user.password}" feedback="true"
                            promptLabel="#{msgs['recoverConfirm.pwd.strength']}" weakLabel="#{msgs['recoverConfirm.pwd.weak']}" required="true"
                            goodLabel="#{msgs['recoverConfirm.pwd.good']}" strongLabel="#{msgs['recoverConfirm.pwd.strong']}" match="confirm"/>

                <h:outputText value="#{msgs['recoverConfirm.confirm']}"/>
                <p:password id="confirm" value="#{registerMB.confirm}" required="true"/>

                <p:row>
                    <p:column colspan="2">
                        <!--<div class="g-recaptcha" data-sitekey="6Lddv_4SAAAAAFUqSNhzw9tS5a9QN3wU0hFIIHCC"></div>-->
                    </p:column>
                </p:row>

                <h:outputText/>
                <p:commandButton value="#{msgs['recoverConfirm.submit']}" action="#{registerMB.recoverConfirm}" update="registerForm"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
</html>
