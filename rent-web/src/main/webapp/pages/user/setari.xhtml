<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/pages/template.xhtml">
    <ui:define name="menu">
        <ui:include src="/WEB-INF/frags/userMenu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h3>Setari</h3>

        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="email" value="Email:"/>
                <h:outputText id="email" value="#{userMB.user.email}"/>

                <p:outputLabel for="nume" value="Nume:"/>
                <p:inputText id="nume" value="#{userMB.user.name}"/>

                <p:outputLabel for="telefon" value="Telefon:"/>
                <p:inputText id="telefon"  value="#{userMB.user.phone}"/>

                <p:outputLabel for="mobil" value="Mobil:"/>
                <p:inputText id="mobil"  value="#{userMB.user.phone2}"/>

                <h:outputText/>
                <p:commandButton type="button" value="Salveaza" onclick="PF('confChange').show();"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="dialogs">
        <p:dialog modal="true" resizable="false" widgetVar="confChange" header="Confirma schimbarile">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel for="parola" value="Parola: "/>
                    <p:password id="parola"/>

                    <p:spacer width="10px"/>
                    <p:commandButton value="Confirma"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
</html>
