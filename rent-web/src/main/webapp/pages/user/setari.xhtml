<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/pages/template.xhtml">
    <ui:define name="menu">
        <ui:include src="/WEB-INF/frags/userMenu.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h3>Setari</h3>

        <h:form id="detailsForm">
            <p:messages id="msgs" autoUpdate="true" severity="info,error"/>
            <p:panelGrid columns="2">
                <p:outputLabel for="email" value="Email:"/>
                <h:outputText id="email" value="#{userMB.user.email}"/>

                <p:outputLabel for="nume" value="Nume:"/>
                <p:inputText id="nume" autocomplete="false"
                             value="#{userMB.user.name}"/>

                <p:tooltip for="nume" value="Pseudonimul pentru cont, acest nume va aparea public in lista de anunturi" trackMouse="true"/>
                <p:tooltip for="telefon" value="Numarul de contact, va aparea public in pagina de detalii a anuturilor" trackMouse="true"/>

                <p:outputLabel for="telefon" value="Telefon:"/>
                <p:inputMask id="telefon" autocomplete="false" required="true"
                             value="#{userMB.user.phone}" mask="0799.999.999"/>

                <!--<p:outputLabel for="mobil" value="Mobil:"/>-->
                <!--<p:inputMask id="mobil" autocomplete="false"-->
                             <!--value="#{userMB.user.phone2}" mask="0799.999.999"/>-->

                <h:outputLabel for="password" value="Parola noua: "/>
                <p:password id="password" value="#{userMB.newPassword}" feedback="true"
                            promptLabel="Siguranta parola" weakLabel="Slaba"
                            goodLabel="Medie" strongLabel="Puternica" match="confirm"/>

                <h:outputText value="Confirma parola noua: "/>
                <p:password id="confirm" value="#{registerMB.confirm}"/>

            </p:panelGrid>

            <p:panelGrid columns="1" styleClass="margin_top_20">
                <p:outputLabel for="parola" style="font-weight: bold"
                               value="Parola veche pentru confirmare schimbari: * "/>
                <p:password id="parola" value="#{userMB.password}"/>

                <p:spacer width="10px"/>
                <p:commandButton value="Salveaza"
                                 oncomplete="setTimeout(function() { $('#detailsForm\\:msgs').hide(1000); }, 4000);"
                                 actionListener="#{userMB.update()}"
                                 update="@form"/>
            </p:panelGrid>

        </h:form>
    </ui:define>

    <ui:define name="dialogs">
        <p:dialog modal="true" resizable="false" widgetVar="confChange" header="Confirma schimbarile">
            <h:form>

            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
</html>
