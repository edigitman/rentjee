<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:o="http://omnifaces.org/ui">

<h:head>
    <h:outputStylesheet name="rent.css" library="css"/>
    <title>La Chirie</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/home168.png']}"/>
</h:head>

<h:body>
    <h:outputLabel value="Hello, world"/>

    <h:form>
        <p:fileUpload fileUploadListener="#{fileUploadBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                      multiple="true" update="@form" auto="true" sizeLimit="10000000" fileLimit="10"
                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

        <p:growl id="messages" showDetail="true"/>
        <p:dataTable id="previewTable" var="img" value="#{fileUploadBean.images}">
            <p:column>
                <f:facet name="header">
                    nume
                </f:facet>
                <h:outputText value="#{img.fileName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    preview
                </f:facet>
                <o:graphicImage height="100" width="100" value="#{img.contents}" dataURI="true"/>
            </p:column>

            <p:column>
                <p:commandLink value="Sterge" action="#{fileUploadBean.remove(img)}" update="previewTable"/>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
