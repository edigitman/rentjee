<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pretty="http://ocpsoft.com/prettyfaces" xmlns:o="http://omnifaces.org/ui">

<h:head>
    <h:outputStylesheet name="rent.css" library="css"/>
    <title>La Chirie</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/home168.png']}"/>

    <ui:insert name="customHead">
    </ui:insert>

</h:head>

<h:body>
    <o:highlight />
    <p:layout style="width:765px; height: 1200px; margin: 0 auto; margin-top:20px">

        <p:layoutUnit id="westLayout" position="west" resizable="false" size="180" style="border: none">
            <h2>
                <pretty:link mappingId="index">
                    <h:outputText value="La Chirie"/>
                </pretty:link>
            </h2>
            <ui:insert name="menu">
                west
            </ui:insert>

        </p:layoutUnit>

        <!--User status-->
        <p:layoutUnit id="centerLayout" position="center" style="border: none;">
            <ui:include src="/WEB-INF/frags/topBar.xhtml"/>

            <ui:insert name="content">
                Center
            </ui:insert>

        </p:layoutUnit>
    </p:layout>

    <ui:insert name="dialogs">
    </ui:insert>

</h:body>
</html>
