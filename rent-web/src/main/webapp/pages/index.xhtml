<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:r="http://java.sun.com/jsf/composite/components">

<ui:composition template="/pages/template.xhtml">
    <ui:define name="menu">
        <ui:include src="/WEB-INF/frags/search.xhtml"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="indexForm">
            <ui:param name="loggedIn" value="#{userMB.userLogged}"/>
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages autoUpdate="true"/>

            <p:outputPanel id="addList" layout="block">
                <h2><h:outputText value="#{indexMB.title}"/></h2>
                <r:advertList adverts="#{indexMB.lazyAdverts}"/>
            </p:outputPanel>

        </h:form>
    </ui:define>

</ui:composition>
</html>
