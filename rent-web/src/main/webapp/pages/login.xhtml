<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">

<ui:composition template="/pages/template.xhtml">
    <ui:define name="pageTitle">- conecteaza-te</ui:define>
    <ui:insert name="pageDescription">
        <meta name="description="
        content="conectati-va p site, inscriere online anunturi gratuite">
    </ui:insert>

    <ui:define name="menu">
        <ui:include src="/WEB-INF/frags/search.xhtml"/>
    </ui:define>

    <ui:define name="content">

        <h3>#{msgs['login.title']}</h3>
        <h:form>
            <p:messages/>
            <h:panelGrid columns="2">

                <p:outputLabel for="username" value="#{msgs['login.email']}"/>
                <p:inputText id="username" value="#{userMB.username}"
                             required="true" label="Email"
                             requiredMessage="#{msgs['login.email.req']}"
                             validatorMessage="#{msgs['login.email.invalid']}">
                    <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                </p:inputText>

                <p:outputLabel for="password" value="#{msgs['login.pwd']}"/>
                <p:password id="password" value="#{userMB.password}"
                            required="true"
                            requiredMessage="#{msgs['login.pwd.req']}"/>

                <h:outputText/>
                <p:outputPanel layout="block">
                    <p:commandButton value="#{msgs['login.submit']}" actionListener="#{userMB.login()}" update="@form"/>
                    <!--<p:commandButton value="Curata" type="reset"/>-->
                </p:outputPanel>
            </h:panelGrid>

            <p:panelGrid columns="1">

                <p:link href="#{netLogin.getAuthRequestLink('FACEBOOK')}" styleClass="margin_left_80">
                    <h:graphicImage library="images" name="signin-facebook.png" />
                </p:link>

                <p:link href="#{netLogin.getAuthRequestLink('GOOGLE')}" styleClass="margin_left_80">
                    <h:graphicImage library="images" name="signin-google.png" style="width: 150px" />
                </p:link>

                <!--<p:link href="#{netLogin.getAuthRequestLink('TWITTER')}" value="twitter"/>-->
            </p:panelGrid>

            <p:outputPanel layout="block" styleClass="margin_top_10">
                <pretty:link mappingId="register">
                    <h:outputText value="#{msgs['login.register']}"/>
                </pretty:link>
                <br/><br/>
                <pretty:link mappingId="recover">
                    <h:outputText value="#{msgs['login.recover']}"/>
                </pretty:link>
            </p:outputPanel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
