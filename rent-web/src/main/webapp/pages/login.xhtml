<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">

<ui:composition template="/pages/template.xhtml">
    <ui:define name="menu">
        <!--<ui:include src="/WEB-INF/frags/search.xhtml"/>-->
    </ui:define>

    <ui:define name="content">

        <h3>Autentificare:</h3>
        <h:form>
            <p:messages/>
            <h:panelGrid columns="2">

                <p:outputLabel for="username" value="Email: "/>
                <p:inputText id="username" value="#{userMB.username}"
                             required="true" label="Email"
                             requiredMessage="Completeaza andresa de email"
                             validatorMessage="Email invalid">
                    <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                </p:inputText>

                <p:outputLabel for="password" value="Password : "/>
                <p:password id="password" value="#{userMB.password}"
                            required="true"
                            requiredMessage="Parola obligatorie"/>

                <h:outputText/>
                <p:outputPanel layout="block">
                    <p:commandButton value="Login" actionListener="#{userMB.login()}" update="@form"/>
                    <p:commandButton value="Curata" type="reset"/>
                </p:outputPanel>
            </h:panelGrid>

            <p:outputPanel layout="block" style="margin-top: 10px">
                <pretty:link mappingId="register">
                    <h:outputText value="Inregistreaza-te"/>
                </pretty:link>
                <br/><br/>
                <pretty:link mappingId="recover">
                    <h:outputText value="Recupereaza parola"/>
                </pretty:link>
            </p:outputPanel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
