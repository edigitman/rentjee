<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<composite:interface>
    <composite:attribute name="features" />
    <composite:attribute name="readonly" default="" />

    <composite:attribute name="ftClean" required="true"/>
    <composite:attribute name="ftConfort" required="true"/>
    <composite:attribute name="ftKitchen" required="true"/>
    <composite:attribute name="ftLiving" required="true"/>
    <composite:attribute name="ftExterior" required="true"/>
    <composite:attribute name="ftOthers" required="true"/>
</composite:interface>

<composite:implementation>

    <h3><h:outputText value="#{msgs['feat.title']}"/></h3>

    <p:outputPanel styleClass="ui-grid-row width_98_pc"
                    rendered="#{not empty cc.attrs.ftClean}">
        <div class="ui-grid-col-2">
            <p><h:outputText value="#{msgs['feat.clean']}"/></p>
        </div>
        <div class="ui-grid-col-10">
            <p:selectManyCheckbox id="gridClean" layout="grid" columns="4"
                                  styleClass="fixCheckboxLable"
                                  value="#{cc.attrs.features}"
                                  converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{cc.attrs.ftClean}" var="dot" itemLabel="#{dot.hName}"/>
            </p:selectManyCheckbox>
        </div>
    </p:outputPanel>
    <p:outputPanel styleClass="ui-grid-row width_98_pc"
                   rendered="#{not empty cc.attrs.ftClean}">
        <div class="ui-grid-col-12"><hr/></div>
    </p:outputPanel>



    <p:outputPanel styleClass="ui-grid-row margin_top_5 width_98_pc"
                   rendered="#{not empty cc.attrs.ftConfort}">
        <div class="ui-grid-col-2">
            <p><h:outputText value="#{msgs['feat.comfort']}"/></p>
        </div>
        <div class="ui-grid-col-10">
            <p:selectManyCheckbox id="gridConfort" layout="grid" columns="4"
                                  styleClass="fixCheckboxLable"
                                  value="#{cc.attrs.features}"
                                  converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{cc.attrs.ftConfort}" var="dot" itemLabel="#{dot.hName}"/>
            </p:selectManyCheckbox>
        </div>
    </p:outputPanel>
    <p:outputPanel styleClass="ui-grid-row width_98_pc"
                   rendered="#{not empty cc.attrs.ftConfort}">
        <div class="ui-grid-col-12"><hr/></div>
    </p:outputPanel>


    <p:outputPanel styleClass="ui-grid-row margin_top_5 width_98_pc"
                   rendered="#{not empty cc.attrs.ftKitchen}">
        <div class="ui-grid-col-2">
            <p><h:outputText value="#{msgs['feat.kitchen']}"/></p>
        </div>
        <div class="ui-grid-col-10">
            <p:selectManyCheckbox id="gridKitchen" layout="grid" columns="4"
                                  styleClass="fixCheckboxLable"
                                  value="#{cc.attrs.features}"
                                  converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{cc.attrs.ftKitchen}" var="dot" itemLabel="#{dot.hName}"/>
            </p:selectManyCheckbox>
        </div>
    </p:outputPanel>
    <p:outputPanel styleClass="ui-grid-row width_98_pc"
                   rendered="#{not empty cc.attrs.ftKitchen}">
        <div class="ui-grid-col-12"><hr/></div>
    </p:outputPanel>



    <p:outputPanel styleClass="ui-grid-row margin_top_5 width_98_pc"
                   rendered="#{not empty cc.attrs.ftLiving}">
        <div class="ui-grid-col-2">
            <p><h:outputText value="#{msgs['feat.living']}"/></p>
        </div>
        <div class="ui-grid-col-7">
            <p:selectManyCheckbox id="gridLiving" layout="grid" columns="4"
                                  styleClass="fixCheckboxLable"
                                  value="#{cc.attrs.features}"
                                  converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{cc.attrs.ftLiving}" var="dot" itemLabel="#{dot.hName}"/>
            </p:selectManyCheckbox>
        </div>
    </p:outputPanel>
    <p:outputPanel styleClass="ui-grid-row width_98_pc"
                   rendered="#{not empty cc.attrs.ftLiving}">
        <div class="ui-grid-col-12"><hr/></div>
    </p:outputPanel>



    <p:outputPanel styleClass="ui-grid-row margin_top_5 width_98_pc"
                   rendered="#{not empty cc.attrs.ftExterior}">
        <div class="ui-grid-col-2">
            <p><h:outputText value="#{msgs['feat.exterior']}"/></p>
        </div>
        <div class="ui-grid-col-10">
            <p:selectManyCheckbox id="gridExterior" layout="grid" columns="4"
                                  styleClass="fixCheckboxLable"
                                  value="#{cc.attrs.features}"
                                  converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{cc.attrs.ftExterior}" var="dot" itemLabel="#{dot.hName}"/>
            </p:selectManyCheckbox>
        </div>
    </p:outputPanel>
    <p:outputPanel styleClass="ui-grid-row width_98_pc"
                   rendered="#{not empty cc.attrs.ftExterior}">
        <div class="ui-grid-col-12"><hr/></div>
    </p:outputPanel>



    <p:outputPanel styleClass="ui-grid-row margin_top_5 width_98_pc"
                   rendered="#{not empty cc.attrs.ftOthers}">
        <div class="ui-grid-col-2">
            <p><h:outputText value="#{msgs['feat.misc']}"/></p>
        </div>
        <div class="ui-grid-col-7">
            <p:selectManyCheckbox id="gridOthers" layout="grid" columns="4"
                                  styleClass="fixCheckboxLable"
                                  value="#{cc.attrs.features}"
                                  converter="omnifaces.GenericEnumConverter">
                <f:selectItems value="#{cc.attrs.ftOthers}" var="dot" itemLabel="#{dot.hName}"/>
            </p:selectManyCheckbox>
        </div>
    </p:outputPanel>
    <p:outputPanel styleClass="ui-grid-row width_98_pc"
                   rendered="#{not empty cc.attrs.ftOthers}">
        <div class="ui-grid-col-12"><hr/></div>
    </p:outputPanel>

    <script type="text/javascript">
        $(document).ready(function(){
            if('#{cc.attrs.readonly}' == 'true'){
                $('.ui-chkbox div').css('display', 'none');
                $(".searchCh-js div").css("display","");
            }
        });
    </script>

</composite:implementation>
</html>
