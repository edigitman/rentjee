<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:pretty="http://ocpsoft.com/prettyfaces">


    <h:form>
        <p:messages/>
        <p:panel id="search" header="cautare">

            <p:selectOneMenu id="city" value="#{indexMB.city}"
                             style="vertical-align:middle"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItem itemValue="#{null}" itemLabel="Alege oras"/>
                <f:selectItems value="#{mdSessionMB.cities}"/>
                <p:ajax process="@this" update="searchLink"/>
            </p:selectOneMenu>

            <p:panelGrid columns="1" styleClass="tableNoPadding" style="margin-top: 10px">
                <h:outputText id="displayRange"
                              value="Pret intre #{indexMB.minPrice} si #{indexMB.maxPrice} EURO"/>
                <p:slider for="txt6,txt7" display="displayRange"
                          style="width: 140px; margin-top: 5px" range="true"
                          minValue="50" maxValue="1000" step="10"
                          displayTemplate="Pret intre {min} si {max} EURO">
                    <p:ajax process="txt6, txt7" update="searchLink"/>
                </p:slider>
                <h:inputHidden id="txt6" value="#{indexMB.minPrice}"/>
                <h:inputHidden id="txt7" value="#{indexMB.maxPrice}"/>
            </p:panelGrid>

            <p:panelGrid columns="2" styleClass="tableNoPadding" style="margin-top: 10px">
                <h:outputText value="Doar cu poze:"/>
                <p:selectBooleanCheckbox value="#{indexMB.onlyImages}"
                                         style="vertical-align:middle; margin-left: 10px">
                    <p:ajax update="searchLink"/>
                </p:selectBooleanCheckbox>
            </p:panelGrid>

            <p:commandButton id="searchLink" value="cauta"
                             style="width: 100%; margin-top: 10px"
                             action="pretty:search">
                <f:param value="#{indexMB.city.id}"/>
                <f:param value="#{indexMB.minPrice}"/>
                <f:param value="#{indexMB.maxPrice}"/>
                <f:param value="#{indexMB.onlyImages}"/>
            </p:commandButton>

        </p:panel>
    </h:form>
</ui:composition>
