<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:pretty="http://ocpsoft.com/prettyfaces">


    <h:form>
        <h2>
            <pretty:link mappingId="index">
                <h:outputText value="La Chirie"/>
            </pretty:link>
        </h2>
        <p:panel id="search" header="cautare" style="margin-top: 13px">
            <h:panelGrid columns="2" cellpadding="10" style="width: 100%">
                <p:outputLabel for="city" value="Oras"/>
                <p:selectOneMenu id="city" value="#{indexMB.city}"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{mdSessionMB.cities}"/>
                </p:selectOneMenu>

                <p:row>
                    <p:column rowspan="2">
                        <p:panelGrid columns="1">
                            <h:outputText id="displayRange"
                                          value="Pret intre #{indexMB.minPrice} si #{indexMB.maxPrice} EURO"/>
                            <p:slider for="txt6,txt7" display="displayRange"
                                      style="width: 200px" range="true"
                                      minValue="50" maxValue="1000" step="10"
                                      displayTemplate="Pret intre {min} si {max} EURO"/>
                            <h:inputHidden id="txt6" value="#{indexMB.minPrice}"/>
                            <h:inputHidden id="txt7" value="#{indexMB.maxPrice}"/>
                        </p:panelGrid>
                    </p:column>
                </p:row>

                <h:outputText value="Doar cu poze"/>
                <p:selectBooleanCheckbox value="#{indexMB.onlyImages}"/>

                <p:commandButton value="cauta" actionListener="#{indexMB.search()}" style="width: 100%"/>

            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
