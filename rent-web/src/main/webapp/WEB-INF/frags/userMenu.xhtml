<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <p:panel id="cont" header="Cont" styleClass="margin_top_15">
        <h:panelGrid columns="1" cellpadding="10" styleClass="width_100_pc">
            <h:form>
                <pretty:link mappingId="home">
                    <h:outputText value="#{msgs['userMenu.ads']}"/>
                </pretty:link>
                <br/><br/>

                <pretty:link mappingId="add">
                    <h:outputText value="#{msgs['userMenu.add']}"/>
                </pretty:link>
                <br/><br/>

                <pretty:link mappingId="settings">
                    <h:outputText value="#{msgs['userMenu.settings']}"/>
                </pretty:link>
            </h:form>

        </h:panelGrid>
    </p:panel>

    <div class="fb-like margin_top_10 margin_bottom_10"
         data-href="http://lachirie.ro"
         data-layout="button_count"
         data-action="like"
         data-show-faces="true"
         data-share="true"></div>

    <!-- Place this tag where you want the +1 button to render. -->
    <div class="g-plusone"
         data-width="150"
         data-href="http://lachirie.ro"></div>

    <a class="twitter-share-button"
       data-count="horizontal"
       data-url="http://lachirie.ro"
       href="https://twitter.com/intent/tweet?text=Anunturi%20Chirie">
        Tweet</a>

</ui:composition>
