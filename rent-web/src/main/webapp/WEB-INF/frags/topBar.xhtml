<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <h:form>
        <h:panelGrid columns="5" cellpadding="10">

            <p:commandButton value="#{msgs['topBar.add']}" action="pretty:add"/>
            <p:commandButton value="#{msgs['topBar.help']}" action="pretty:help"/>
            <p:commandButton value="#{msgs['topBar.contact']}" action="pretty:contact"/>
            <p:commandButton value="#{msgs['topBar.about']}" action="pretty:about"/>

            <p:outputPanel layout="block" styleClass="displayInlineBlock">
                <!--User not logged in-->
                <p:panelGrid columns="3"
                             columnClasses="noPadding,padding_4,noPadding"
                             rendered="#{!userMB.userLogged}">
                    <pretty:link mappingId="home">
                        <h:outputText value="#{msgs['topBar.connect']}"/>
                    </pretty:link>
                    <h:outputText value="|"/>
                    <pretty:link mappingId="register">
                        <h:outputText value="#{msgs['topBar.register']}"/>
                    </pretty:link>
                </p:panelGrid>

                <!--User logged in-->
                <p:panelGrid columns="3"
                             columnClasses="noPadding,padding_4,noPadding"
                             rendered="#{userMB.userLogged}">
                    <pretty:link mappingId="home">
                        <h:outputText value="#{msgs['topBar.account']}"/>
                    </pretty:link>
                    <h:outputText value="|"/>
                    <h:commandLink value="#{msgs['topBar.logout']}" action="#{userMB.logOut()}"/>
                </p:panelGrid>

                <!-- Language select -->
                <h:selectOneMenu value="#{indexMB.localeCode}"
                                 onchange="submit()"
                                 valueChangeListener="#{indexMB.countryLocaleCodeChanged}">
   			        <f:selectItems value="#{indexMB.countriesInMap}" />
   		        </h:selectOneMenu>

            </p:outputPanel>

        </h:panelGrid>
    </h:form>

</ui:composition>
