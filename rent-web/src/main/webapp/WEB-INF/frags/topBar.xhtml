<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form>
        <h:panelGrid columns="6" cellpadding="10">

            <p:commandButton value="Adauga anunt" action="/pages/user/add?faces-redirect=true"/>
            <p:commandButton value="Ajutor"/>
            <p:commandButton value="Contact"/>
            <h:outputText/>
            <h:outputText/>
            <p:outputPanel layout="block" style="display: inline-block">
                <!--USer not logged in-->
                <p:panelGrid columns="3" styleClass="noBorders" rendered="#{!userMB.userLogged}">
                    <h:commandLink value="Login" action="/pages/user/home?faces-redirect=true"/>
                    <h:outputText value="|"/>
                    <h:commandLink value="Register" action="/pages/register"/>
                </p:panelGrid>

                <!--User logged in-->
                <p:panelGrid columns="3" styleClass="noBorders" rendered="#{userMB.userLogged}">
                    <h:commandLink value="Account" action="/pages/user/home"/>
                    <h:outputText value="|"/>
                    <h:commandLink value="Logout" action="#{userMB.logOut()}"/>
                </p:panelGrid>
            </p:outputPanel>

        </h:panelGrid>
    </h:form>

</ui:composition>
