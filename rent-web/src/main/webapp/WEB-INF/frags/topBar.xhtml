<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <h:form>
        <h:panelGrid columns="6" cellpadding="10">

            <p:commandButton value="Adauga anunt" action="pretty:add"/>
            <p:commandButton value="Ajutor" action="pretty:help"/>
            <p:commandButton value="Contact" action="pretty:contact"/>
            <h:outputText/>
            <h:outputText/>
            <p:outputPanel layout="block" style="display: inline-block">
                <!--USer not logged in-->
                <p:panelGrid columns="3" styleClass="noBorders" rendered="#{!userMB.userLogged}">
                    <pretty:link mappingId="home">
                        <h:outputText value="Login"/>
                    </pretty:link>
                    <h:outputText value="|"/>
                    <pretty:link mappingId="register">
                        <h:outputText value="Register"/>
                    </pretty:link>
                </p:panelGrid>

                <!--User logged in-->
                <p:panelGrid columns="3" styleClass="noBorders" rendered="#{userMB.userLogged}">
                    <pretty:link mappingId="home">
                        <h:outputText value="Account"/>
                    </pretty:link>
                    <h:outputText value="|"/>
                    <h:commandLink value="Logout" action="#{userMB.logOut()}"/>
                </p:panelGrid>
            </p:outputPanel>

        </h:panelGrid>
    </h:form>

</ui:composition>
